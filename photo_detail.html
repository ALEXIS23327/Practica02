<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between">
    <a class="navbar-brand" href="#">NekoSpace</a>
    <div>
      <a class="btn btn-light nav-btn" href="timeline.html">Timeline</a>
      <a class="btn btn-light nav-btn" href="logout.html">Cerrar sesión</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Card principal para el detalle de la foto -->
        <div class="card">
          <!-- Encabezado: info del usuario -->
          <div class="card-header d-flex align-items-center">
            <img src="https://picsum.photos/50" alt="Avatar" class="rounded-circle me-2">
            <div>
              <strong>@Alexis_Med</strong><br>
              <small class="text-muted">Publicado el 12/02/2025</small>
            </div>
          </div>
          <!-- Imagen principal -->
          <img 
            src="https://picsum.photos/600/400?random=10" 
            class="card-img-top" 
            alt="Foto detalle"
          >
          <!-- Contenido de la card (caption, likes, etc.) -->
          <div class="card-body">
            <p class="card-text">
              <strong>Caption:</strong> Un paraíso donde la tranquilidad es protagonista.
            </p>
            <p>Likes: <span class="like-count">45</span></p>
            <button class="btn btn-outline-primary like-btn">Like</button>
          </div>
          <!-- Sección de comentarios -->
          <div class="card-body border-top">
            <h5>Comentarios</h5>
            <ul class="list-group mb-3" id="commentList">
              <!-- Comentarios de ejemplo -->
              <li class="list-group-item">
                <strong>@Daniel Lopez:</strong> ¡Me encanta esta foto!
              </li>
              <li class="list-group-item">
                <strong>@Dael Tovar:</strong> Se ve espectacular.
              </li>
            </ul>
            <!-- Formulario para añadir comentario -->
            <div class="mb-3">
              <label for="commentInput" class="form-label">Agregar un comentario</label>
              <textarea class="form-control" id="commentInput" rows="2" placeholder="Escribe tu comentario..."></textarea>
            </div>
            <button id="addCommentBtn" class="btn btn-primary">Publicar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      // Funcionalidad de Like
      $('.like-btn').on('click', function(){
        var $btn = $(this);
        var $count = $btn.closest('.card-body').find('.like-count');
        var likes = parseInt($count.text());
        if($btn.hasClass('liked')){
          $btn.removeClass('liked').text('Like');
          $count.text(likes - 1);
        } else {
          $btn.addClass('liked').text('Quitar Like');
          $count.text(likes + 1);
        }
      });

      // Funcionalidad para añadir comentarios
      $('#addCommentBtn').on('click', function(){
        var newComment = $('#commentInput').val().trim();
        if(newComment !== ''){
          var commentHtml = '<li class="list-group-item"><strong>@miUsuario:</strong> ' + newComment + '</li>';
          $('#commentList').append(commentHtml);
          $('#commentInput').val(''); // Limpiar textarea
        }
      });
    });
  </script>
</body>
</html>
