<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Red Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar con Cerrar Sesión -->
  <nav class="navbar d-flex justify-content-between">
    <a class="navbar-brand" href="#">NekoSpace</a>
    <div>
      <a class="btn btn-light nav-btn" href="timeline.html">Timeline</a>
      <a class="btn btn-light nav-btn" href="logout.html">Cerrar sesión</a>
    </div>
  </nav>
  
  <div class="container mt-4">
    <!-- Información del Usuario -->
    <div class="d-flex align-items-center mb-4">
      <img src="https://picsum.photos/100" alt="Foto de perfil" class="rounded-circle me-3">
      <div>
        <h3>@Alexis_Med</h3>
        <p>Me gustan los animales y salir de viaje.</p>
        <p><strong>Seguidores:</strong> 15000 | <strong>Seguidos:</strong> 100</p>
      </div>
    </div>
    <!-- Galería de Fotos/Videos -->
    <div class="masonry">
      <!-- Ejemplo de Card -->
      <div class="card masonry-item">
        <a href="photo_detail.html">
          <img src="https://picsum.photos/300/200?random=4" class="card-img-top" alt="Imagen">
        </a>
        <div class="card-body">
          <p class="card-text">Likes: <span class="like-count">45</span></p>
          <button class="btn btn-outline-primary like-btn">Like</button>
        </div>
      </div>
      <div class="card masonry-item">
        <a href="photo_detail.html">
          <img src="https://picsum.photos/300/200?random=5" class="card-img-top" alt="Imagen">
        </a>
        <div class="card-body">
          <p class="card-text">Likes: <span class="like-count">78</span></p>
          <button class="btn btn-outline-primary like-btn">Like</button>
        </div>
      </div>
      <div class="card masonry-item">
        <a href="photo_detail.html">
          <img src="https://picsum.photos/300/200?random=6" class="card-img-top" alt="Imagen">
        </a>
        <div class="card-body">
          <p class="card-text">Likes: <span class="like-count">32</span></p>
          <button class="btn btn-outline-primary like-btn">Like</button>
        </div>
      </div>
      <!-- Más elementos según se requiera -->
    </div>
  </div>
  
  <!-- jQuery para funcionalidad de Likes -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.like-btn').on('click', function(){
        var $btn = $(this);
        var $count = $btn.closest('.card-body').find('.like-count');
        var likes = parseInt($count.text());
        if($btn.hasClass('liked')){
          // Quitar like
          $btn.removeClass('liked').text('Like');
          $count.text(likes - 1);
        } else {
          // Dar like
          $btn.addClass('liked').text('Quitar Like');
          $count.text(likes + 1);
        }
      });
    });
  </script>
</body>
</html>
